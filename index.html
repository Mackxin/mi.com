<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米官网</title>
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        .icon {
           width: 1em; 
           height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
        </style>
</head>
<body>
    <div class="wrapper-header">
        <div class="header">
            <div class="header-l">
                <ul>
                    <li><a href="#">小米商城</a></li>
                    <li><a href="#">MIUI</a></li>
                    <li><a href="#">IoT</a></li>
                    <li><a href="#">云服务</a></li>
                    <li><a href="#">金融</a></li>
                    <li><a href="#">有品</a></li>
                    <li><a href="#">小爱开放品台</a></li>
                    <li><a href="#">政企服务</a></li>
                    <li><a href="#">Select Region</a></li>
                </ul>
            </div>
                
            <div class="header-r">
                <ul>
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a href="#">消息通知</a></li>
                </ul>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-gouwuche"></use>
                    </svg>
                  购物车(0)
                </a>
            </div>
        </div>
    </div>
    <!-- 顶部导航区域 -->
    <div class="wrapper-nav"></div>
    <!-- logo和搜索以及nav区域 -->
    <div class="wrapper-slider"></div>
    <!-- 详细产品和轮播图区域 -->
    <div class="wrapper-box"></div>
    <!-- 小区域内容区域 -->
    <div class="wrapper-shangou"></div>
    <!-- 小米闪购区域 -->
    <div class="wrapper-add"></div>
    <!-- 小米广告区域 -->
    <div class="content">
        <div class="con-shouji"></div>
        <div class="con-add"></div>
        <div class="con-jiadian"></div>
        <div class="con-add"></div>
        <div class="con-zhineng"></div>
        <div class="con-add"></div>
        <div class="con-dapei"></div>
        <div class="con-add"></div>
        <div class="con-peijian"></div>
        <div class="con-add"></div>
        <div class="con-zhoubian"></div>
        <div class="con-tuijian"></div>
        <div class="con-repin"></div>
        <div class="con-neirong"></div>
        <div class="con-shipin"></div>
    </div>
    <!-- 内容展示区域 -->
    <div class="footer">
        <div class="footer-top"></div>
        <div class="footer-con"></div>
        <div class="footer-bottom"></div>
        <div class="footer-me"></div>
    </div>
    <!-- 底部内容区域 -->
    <div class="fixed"></div>
    <!-- 右侧固定区域 -->
    <script src="./js/iconfont.js"></script>
</body>
</html>
